<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Pioneras AR</title>
    <!-- Paleta de colores y tipografía de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=TU_FUENTE&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pioneras de la Ciencia</h1>
        <p>Explora la historia de las primeras mujeres en la ciencia a través de realidad aumentada.</p>
        
        <!-- Botones para inicio de sesión, registro y continuar -->
        <button class="btn-login" onclick="showLogin()">Iniciar Sesión</button>
        <button class="btn-register" onclick="showRegister()">Registrarse</button>
        <button class="btn-continue" onclick="continueWithoutLogin()">Continuar sin registrarse</button>
    </div>

    <!-- Ventanas modales para inicio de sesión y registro -->
    <div id="login-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>Inicio de sesión (demo)</p>
            <button onclick="login()">Iniciar</button>
            <button onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <div id="register-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>Registro (demo)</p>
            <button onclick="login()">Registrarse</button>
            <button onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
