<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia de Realidad Aumentada</title>
    <!-- A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 800; displayHeight: 600;">
        <!-- Aquí va el marcador personalizado y los elementos 3D -->
        <a-marker type="pattern" url="markers/juanaazurduypattern.patt">
            <a-box position="0 0.5 0" material="color: violet;"></a-box>
           
            <!-- Contenedor del recuadro de texto sobre Juana Azurduy -->
            <a-entity position="0 1 -2" look-at="[camera]">
              <!-- Fondo del recuadro para el título -->
              <a-plane color="#640D75" height="0.3" width="1.2" position="0 0.4 0"></a-plane>
              <!-- Título "Juana Azurduy" en blanco -->
              <a-text value="Juana Azurduy" color="#FFFFFF" position="0 0.4 0.01" align="center" width="2"></a-text>
              
              <!-- Fondo del recuadro para el texto descriptivo -->
              <a-plane color="#C8F29F" height="0.4" width="1.2" position="0 0 0"></a-plane>
              <!-- Texto descriptivo en negro -->
              <a-text value="Breve descripción sobre Juana Azurduy..." color="#000000" position="0 0 0.01" align="center" width="1.8" wrap-count="25"></a-text>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        <!-- Luz ambiental -->
        <a-light type="ambient" color="#FFFFFF"></a-light>
    </a-scene>
</body>
</html>
